name: Bump dependencies
on:
  workflow_call:
    inputs:
      bump-branch:
        type: string
        default: bump
      commit-message:
        type: string
        default: "Bump dependencies"
      title:
        type: string
        default: "Bump dependencies"
      body:
        type: string
        default: |
          Bumping dependencies via GitHub Actions.

          If this does not build, then get the `bump` branch locally and fix the issues and then push back to GitHub.

          You can then merge the PR when it builds successfully.
      turbo-cache:
        type: boolean
        default: false
      install-node:
        type: boolean
        default: false
        description: "Whether to install Node.js using actions/setup-node"
      node-version:
        type: string
        default: "lts/*"
        description: "Node.js version to install (only used if install-node is true)"
    secrets:
      GH_TOKEN:
        description: "GitHub token to create the PR, this will need to be set so that any PR checks are run. If not set, the default GITHUB_TOKEN will be used which will need permissions to write contents and pull-requests."
        required: false
      NPM_TOKEN:
        description: "NPM token to authenticate to a private package registry"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deps-bump:
    name: Bump dependencies
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: ${{ inputs.install-node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - uses: pnpm/action-setup@v4

      - name: Turbo Cache
        if: ${{ inputs.turbo-cache }}
        id: turbo-cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update pnpm
        run: pnpm self-update

      - name: Bump dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm update -rL

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v7
        env:
          CI: true
        with:
          branch: ${{ inputs.bump-branch }}
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: ${{ inputs.commit-message }}
          title: ${{ inputs.title }}
          body: ${{ inputs.body }}
