name: Format

on:
  workflow_call:
    inputs:
      commit-message:
        type: string
        default: "Format all files correctly"
      branch:
        type: string
        default: ${{ github.head_ref }}
      command:
        type: string
        default: "format"
      turbo-cache:
        type: boolean
        default: false
      install-node:
        type: boolean
        default: false
        description: "Whether to install Node.js using actions/setup-node"
      node-version:
        type: string
        default: "lts/*"
        description: "Node.js version to install (only used if install-node is true)"
    secrets:
      NPM_TOKEN:
        description: "NPM token to authenticate to a private package registry"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        if: ${{ inputs.install-node }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ inputs.node-version }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Turbo Cache
        if: ${{ inputs.turbo-cache }}
        id: turbo-cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-

      - name: Install dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm install --frozen-lockfile

      - name: Format code
        run: pnpm run ${{ inputs.command }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: ${{ inputs.commit-message }}
          branch: ${{ inputs.branch }}
